<html>
<head>
    <meta charset="utf-8">
    <title>registry-machine</title>
    <link rel='stylesheet' href='/webjars/bootstrap/3.3.1/css/bootstrap.min.css'>
    <link href="/css/signin.css" rel="stylesheet">
    <script src="/javascript/juicer-min.js"></script>
</head>
<body role="document">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">自动注册机V1.0</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <!--<%---->
                <li><a href="/monitor/index">配置</a></li>
                <!----%>-->
                <li><a href="/stress/index">邮箱注册</a></li>
                <!--<%---->
                <!--<li><a href="/stress/index">JMX</a></li>-->
                <!----%>-->
                <!--<li><a href="/stress/log">任务引擎</a></li>-->
            </ul>
        </div>
    </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">配置代理和</h4>
            </div>
            <div class="modal-body">
                <form class="proxy-up-form" method="POST">
                    <input type="file" id="proxy-select" name="files" class="file"/>
                    <!--多文件选择-->
                    <!--<input type="file" id="file-select" name="files[]" multiple/>-->
                    <button type="submit" id="proxyBtn">Upload</button>
                </form>

                <form class="email-up-form" method="POST">
                    <input type="file" id="email-select" name="files" class="file"/>
                    <!--多文件选择-->
                    <!--<input type="file" id="file-select" name="files[]" multiple/>-->
                    <button type="submit" id="emailBtn">Upload</button>
                </form>

                <input id="lefile" type="file" style="display:none">
                <div class="input-append">
                    <input id="photoCover" class="input-large" type="text" style="height:30px;">
                    <a class="btn btn-default" style="padding-left: 10px" onclick="$('input[id=lefile]').click();">Browse</a>
                    <button class="btn btn-default" type="submit" id="emailBtn">Upload</button>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>



<script src="/webjars/jquery/2.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="/javascript/upload.js"></script>
<script type="text/javascript">
    $('input[id=lefile]').change(function() {
        $('#photoCover').val($(this).val());
    });
</script>
<script>
    function goBack() {
        window.history.back()
    }
</script>
</body>
</html>
