<html>
<head>
    <meta charset="utf-8">
    <title>registry-machine</title>
    <link rel='stylesheet' href='/webjars/bootstrap/3.3.1/css/bootstrap.min.css'>
    <script src="/javascript/juicer-min.js"></script>
    <style>
        .log-viewer {
            margin: 0;
            padding: 0;
        }

        .log-viewer .panel {
            position: relative;
            height: 100%;
        }

        .log-viewer .panel .panel-heading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
        }

        .log-viewer .panel .panel-body {
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 0;
            background-color: #fcfcfc;
        }

        .log-viewer .panel .panel-body pre {
            margin: 0;
            border: 0;
            height: 100%;
            font-size: 12px;
            background-color: transparent;
            overflow: auto;
            width: auto;
            word-wrap: normal;
            white-space: pre;
        }
    </style>
</head>
<body role="document">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">自动注册机V1.0</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <!--<%---->
                <li><a href="/monitor/index">配置</a></li>
                <!----%>-->
                <li><a href="/stress/index">邮箱注册</a></li>
                <!--<%---->
                <!--<li><a href="/stress/index">JMX</a></li>-->
                <!----%>-->
                <!--<li><a href="/stress/log">任务引擎</a></li>-->
            </ul>
        </div>
    </div>
</div>


<div class="container-fluid" style="margin-top: 50px">
    <div class="row">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2 sidebar" style="padding-top: 5px;">
                    <ul class="nav nav-sidebar">
                        <li>
                            <h3>
                                <span class="label label-default">专用设置</span>
                            </h3>
                        </li>
                        <li>
                            <div class="input-group">
                                <span class="input-group-addon">工作线程</span>
                                <input type="text" class="form-control" placeholder="10"
                                       aria-describedby="basic-addon1">
                            </div>
                        </li>
                        <li>
                            <div class="input-group">
                                <span class="input-group-addon">邮箱类型</span>
                                <input type="text" class="form-control" placeholder="sina.com"
                                       aria-describedby="basic-addon1">
                            </div>
                        </li>
                        <li>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">等待时间</span>
                                <input type="text" class="form-control" placeholder="5000"
                                       aria-describedby="basic-addon1">
                            </div>
                        </li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li>
                            <h3>
                                <span class="label label-default">远程打码</span>
                            </h3>
                        </li>
                        <li>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">打码平台</span>
                                <input type="text" class="form-control" placeholder="Username"
                                       aria-describedby="basic-addon1">
                            </div>
                        </li>
                        <li>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">用户名称</span>
                                <input type="text" class="form-control" placeholder="Username"
                                       aria-describedby="basic-addon1">
                            </div>
                        </li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li>
                            <h3>
                                <span class="label label-default">切换策略</span>
                            </h3>
                        </li>
                        <li>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">切换方式</span>
                                <input type="text" class="form-control" placeholder="Username"
                                       aria-describedby="basic-addon1">
                            </div>
                        </li>
                        <li>
                            <div class="input-group" style="padding-bottom: 30px;">
                                <span class="input-group-addon" id="basic-addon1">代理文件</span>
                                <input type="text" class="form-control" placeholder="Username"
                                       aria-describedby="basic-addon1">
                            </div>
                        </li>
                        <div class="alert alert-warning" role="alert">代理文件中的代理格式为xx.xx.xx.xx:xx，请确保代理数量足够、有效</div>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th class="col-sm-6">类型</th>
                                <th class="col-sm-6">计数</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>网络错误</td>
                                <td id="networkError">0</td>
                            </tr>
                            <tr>
                                <td>注册成功</td>
                                <td id="successNum">0</td>
                            </tr>
                            <tr>
                                <td>邮箱错误</td>
                                <td id="emailException">0</td>
                            </tr>
                            </tbody>
                        </table>
                    </ul>

                </div>
                <div class="col-sm-9 main" style="padding-left: 30px;">
                    <div class="row" style="padding-top: 20px;">
                        <nav class="navbar navbar-default" style="margin-bottom: 0px;">
                            <div class="container-fluid">
                                <div class="navbar-header">
                                    <a class="navbar-brand">
                                        控制
                                    </a>
                                </div>
                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-3">
                                    <button id="startBtn" type="button" class="btn btn-default navbar-btn" onclick="start()">启动</button>
                                    <button id="stopBtn" type="button" class="btn btn-default navbar-btn disabled" onclick="stop()">停止</button>
                                    <!--<button id="outBtn" type="button" class="btn btn-default navbar-btn navbar-right" onclick="out()">导出</button>-->

                                </div>
                            </div>
                        </nav>
                    </div>
                    <div class="row" style="padding-top: 30px;">
                        <div class="log-viewer" style="padding-left: 0px; padding-right: 0px;">
                            <div class="panel panel-default" style="height: 200px;">
                                <div class="panel-heading">
                                    成功邮箱
                                </div>
                                <div class="panel-body">
                <pre id="emailSection" style="padding-top: 0;padding-left: 0;padding-right: 0">
                    <table class="table table-bordered" style="margin-bottom: 0px;">
                        <tbody id="successEmail">
                        </tbody>
                    </table>
                </pre>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row" style="padding-top: 30px;">
                        <div class="log-viewer" style="padding-left: 0px; padding-right: 0px;">
                            <div class="panel panel-default" style="height: 400px;">
                                <div class="panel-heading">
                                    工作日志
                                </div>
                                <div class="panel-body">
                                    <pre id="logSection"></pre>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
<script src="/webjars/jquery/2.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="/javascript/socket.js"></script>
<script src="/javascript/script.js"></script>
<script>
    function goBack() {
        window.history.back()
    }
</script>
</body>
</html>
